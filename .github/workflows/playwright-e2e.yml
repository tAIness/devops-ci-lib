name: Playwright E2E
on:
  workflow_call:
    inputs:
      node_version:
        type: string
        default: "20"
      base_url:
        type: string
        default: "http://localhost:8080"
      compose_service:
        type: string
        default: "front"
      test_command:
        type: string
        default: "npm run test:e2e"

permissions: read-all

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: npm

      - name: Install Playwright deps
        shell: bash
        run: |
          # prefer clean install if lockfile exists; otherwise fallback
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi
          npx playwright install --with-deps
          npx playwright --version

